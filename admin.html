<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin • Gossip Girl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --bg: #000; --red: #ff3b30; --mint: #00ffcc; --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.12); }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #200624 0%, #000000 100%); background-attachment: fixed; }
        .liquid-card { background: var(--glass-bg); backdrop-filter: blur(40px) saturate(200%); border: 1px solid var(--glass-border); border-radius: 30px; margin-bottom: 20px; }
        header { position: sticky; top: 0; padding: 25px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .btn { padding: 16px; border-radius: 20px; border: none; font-weight: 900; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .btn-pub { background: linear-gradient(135deg, var(--pink), #b00095); color: #fff; }
        .btn-burn { background: rgba(255, 59, 48, 0.15); color: var(--red); border: 1px solid rgba(255, 59, 48, 0.3); }
        .btn-nuke { width: 100%; background: linear-gradient(135deg, #ff3b30, #8b0000); color: #fff; margin-bottom: 30px; }
        .btn-mass { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--glass-border); }
        .v-tag { position: fixed; bottom: 20px; right: 20px; font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.2); }
        
        .custom-modal-overlay { position: fixed; inset: 0; z-index: 20000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; padding: 20px; opacity: 0; transition: opacity 0.4s ease; }
    </style>
</head>
<body>

<div id="liquidModal" class="custom-modal-overlay">
    <div class="liquid-card" style="width: 100%; max-width: 350px; padding: 35px; text-align: center;">
        <h3 id="modalTitle" style="color:var(--pink); margin:0 0 15px; font-size: 22px;"></h3>
        <p id="modalBody" style="font-size:14px; opacity:0.8; margin-bottom:25px;"></p>
        <div id="modalInputArea" style="display:none; margin-bottom:20px;">
            <input type="text" id="modalInput" style="width:100%; padding:15px; border-radius:15px; background:rgba(255,255,255,0.1); border:1px solid var(--glass-border); color:#fff; text-align:center;">
        </div>
        <div style="display:flex; gap:10px;">
            <button id="modalCancel" class="btn" style="flex:1; background:rgba(255,255,255,0.05); color:#fff;">CANCEL</button>
            <button id="modalAction" class="btn btn-pub" style="flex:2;">CONFIRM</button>
        </div>
    </div>
</div>

<header><a href="index.html" style="color:var(--pink); font-weight:900; text-decoration:none; font-size: 13px;">← EXIT SYSTEM</a><div style="font-weight:900; letter-spacing: 3px; font-size: 14px;">ADMIN PANEL</div></header>
<div class="container">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:15px;">
        <button class="btn btn-burn" onclick="massPrompt('burn')">BURN ALL TIPS</button>
        <button class="btn btn-mass" style="color:var(--mint)" onclick="massPrompt('pub')">PUBLISH ALL</button>
    </div>
    <button class="btn btn-nuke" onclick="nukePrompt()">NUKE ENTIRE PUBLIC FEED</button>
    <div id="vFeed"></div>
</div>
<div class="v-tag">V3.0 LIQUID</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
if(sessionStorage.getItem('admin_auth') !== 'true') window.location.href = 'index.html';

function showModal(title, body, isInput = false, callback = null) {
    const m = document.getElementById('liquidModal');
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalBody').innerHTML = body;
    document.getElementById('modalInputArea').style.display = isInput ? 'block' : 'none';
    m.style.display = 'flex';
    setTimeout(() => m.style.opacity = '1', 10);
    document.getElementById('modalAction').onclick = () => {
        const val = document.getElementById('modalInput').value;
        closeModal();
        if(callback) callback(val);
    };
    document.getElementById('modalCancel').onclick = closeModal;
}
function closeModal() {
    const m = document.getElementById('liquidModal');
    m.style.opacity = '0';
    setTimeout(() => { m.style.display = 'none'; }, 400);
}

let currentTips = {};
db.ref('tips').on('value', s => {
    const f = document.getElementById('vFeed'); f.innerHTML = '';
    currentTips = s.val() || {};
    Object.keys(currentTips).reverse().forEach(id => {
        const t = currentTips[id];
        const card = document.createElement('div'); card.className = 'liquid-card'; card.style.padding = '30px';
        card.innerHTML = `<div style="font-size:18px; margin-bottom:20px;">${t.text || ''}</div>
            ${t.image ? `<img src="${t.image}" style="width:100%; border-radius:20px; margin-bottom:20px;">` : ''}
            <div style="display:flex; gap:12px;"><button class="btn btn-burn" style="flex:1" onclick="burn('${id}')">BURN</button>
            <button class="btn btn-pub" style="flex:1.5" onclick="pub('${id}')">PUBLISH</button></div>`;
        f.appendChild(card);
    });
});

function burn(id) { db.ref('tips/' + id).remove(); }
function pub(id) {
    const t = currentTips[id];
    if(t) db.ref('posts').push({ text: t.text || "", image: t.image || null, date: Date.now(), views: 0 }).then(() => burn(id));
}
function massPrompt(type) {
    showModal("Mass Action", `Are you sure you want to ${type} all tips?`, false, () => {
        Object.keys(currentTips).forEach(k => type === 'burn' ? burn(k) : pub(k));
    });
}
function nukePrompt() {
    showModal("Danger Zone", "Type 'NUKE' to clear everything:", true, (val) => {
        if(val === 'NUKE') { db.ref('posts').remove(); db.ref('comments').remove(); }
    });
}
</script>
</body>
</html>
