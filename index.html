<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoxo gossip girl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glow: rgba(255, 79, 216, 0.5); --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.15); --glass-highlight: rgba(255, 255, 255, 0.2); --bg: #000000; --mint: #00ffcc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', -apple-system, sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #200624 0%, #000000 100%); background-attachment: fixed; overflow-x: hidden; }
        .liquid-card { background: var(--glass-bg); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%); border: 1px solid var(--glass-border); border-top: 1px solid var(--glass-highlight); border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        header { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 60px 0 40px; display: flex; justify-content: center; pointer-events: none; transition: 0.1s ease-out; }
        .branding { text-align: center; pointer-events: auto; }
        .title { font-size: 48px; font-weight: 900; letter-spacing: -2.5px; margin: 0; line-height: 0.8; }
        .title span { color: var(--pink); text-shadow: 0 0 30px var(--glow); }
        .subtitle { font-size: 11px; color: var(--mint); font-weight: 800; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; }
        .container { max-width: 500px; margin: 200px auto 0; padding: 0 20px 120px; position: relative; z-index: 10; }
        .custom-modal-overlay { position: fixed; inset: 0; z-index: 20000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; padding: 20px; opacity: 0; transition: opacity 0.4s ease; }
        .post-preview-wrapper { position: relative; overflow: hidden; margin-bottom: 20px; touch-action: pan-y; opacity: 0; transform: translateY(20px) scale(0.95); transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .post-preview-wrapper.visible { opacity: 1; transform: translateY(0) scale(1); }
        .swipe-hint { position: absolute; right: 0; top: 0; bottom: 0; width: 100px; background: var(--pink); display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 12px; color: #000; z-index: 1; transform: translateX(100%); }
        .post-preview { padding: 30px; position: relative; z-index: 2; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); background: transparent; cursor: pointer; }
        .search-box { width: 100%; padding: 18px 25px; border-radius: 25px; background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border); color: #fff; outline: none; transition: 0.3s; margin-top: 15px; }
        .btn { padding: 18px; border-radius: 22px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; transition: 0.3s; letter-spacing: 0.5px; }
        .btn-send { background: linear-gradient(135deg, var(--pink), #b00095); color: #fff; box-shadow: 0 10px 30px var(--glow); flex: 2; }
        .v-tag { position: fixed; bottom: 20px; right: 20px; font-size: 11px; font-weight: 900; z-index: 9999; color: rgba(255,255,255,0.25); }
        .admin-trigger { position: fixed; bottom: 20px; left: 20px; font-size: 11px; font-weight: 900; z-index: 9999; color: #fff; text-decoration: none; cursor: pointer; padding: 12px 20px; border-radius: 20px; background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 8px; font-size: 9px; font-weight: 900; text-transform: uppercase; margin-right: 5px; margin-bottom: 10px; }
        .badge-hot { background: #ff3b30; color: #fff; box-shadow: 0 0 15px rgba(255,59,48,0.4); }
        .badge-viewed { background: var(--mint); color: #000; box-shadow: 0 0 15px rgba(0,255,204,0.4); }
    </style>
</head>
<body>

<div id="liquidModal" class="custom-modal-overlay">
    <div class="liquid-card" style="width: 100%; max-width: 350px; padding: 35px; text-align: center; position: relative;">
        <h3 id="modalTitle" style="color:var(--pink); margin:0 0 15px; font-size: 22px;"></h3>
        <p id="modalBody" style="font-size:14px; opacity:0.8; margin-bottom:25px; line-height:1.5;"></p>
        <div id="modalInputArea" style="display:none; margin-bottom:20px;">
            <input type="password" id="modalInput" class="search-box" style="margin:0; text-align:center;" placeholder="Enter passcode">
        </div>
        <div style="display:flex; gap:10px;">
            <button id="modalCancel" class="btn" style="flex:1; background:rgba(255,255,255,0.05); color:#fff; display:none;">CANCEL</button>
            <button id="modalAction" class="btn btn-send" style="flex:2;">OK</button>
        </div>
    </div>
</div>

<header id="mainHead">
    <div class="branding">
        <h1 class="title">xoxo <span>gossip girl</span></h1>
        <div class="subtitle">have a holly jolly christmas, xoxo</div>
    </div>
</header>

<div class="container">
    <div style="margin: 0 0 15px 20px;">
        <label style="color:var(--pink); font-weight:900; font-size:24px; text-shadow: 0 0 15px var(--glow);">Send Tip</label> 
        <div style="font-size:12px; opacity:0.6; margin-top:4px; font-weight:700;">(all anonymous, no sign up required)</div>
    </div>
    <div class="composer liquid-card" style="padding:25px; margin-bottom:60px;">
        <div id="mediaPrev" style="display:none; margin-bottom: 20px; border-radius: 20px; overflow: hidden;"><img id="imgSrc" style="width:100%;"></div>
        <textarea id="tipIn" placeholder="Spill the tea..." style="width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; margin-bottom: 20px; resize: none; min-height: 80px;"></textarea>
        <div style="display:flex; gap:12px;">
            <button class="btn" style="background:rgba(255,255,255,0.06); color:#fff; border:1px solid var(--glass-border); flex:1;" onclick="document.getElementById('fileIn').click()">ADD PHOTO</button>
            <button class="btn btn-send" id="sendBtn">SEND</button>
        </div>
        <input type="file" id="fileIn" accept="image/*" style="display:none" onchange="preview(this)">
    </div>
    <div style="margin-bottom:30px;">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:10px;">
            <h2 style="font-weight:900; margin:0; font-size:38px; letter-spacing:-1.5px;">Spotted!</h2>
            <div id="unreadBadge" style="background:var(--pink); padding:4px 12px; border-radius:15px; font-weight:900; font-size:12px; display:none;">0</div>
        </div>
        <input type="text" class="search-box" id="searchBar" placeholder="Search keywords..." oninput="filterPosts()">
    </div>
    <div id="feed"></div>
</div>

<div class="admin-trigger" onclick="openAdminAuth()">ADMIN <div class="admin-dot" id="adminAlert"></div></div>
<div class="v-tag">V3.0 LIQUID</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let b64 = null, allPosts = [], commentCounts = {};

// Liquid Popups Logic
function showModal(title, body, isInput = false, callback = null) {
    const m = document.getElementById('liquidModal');
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalBody').innerHTML = body;
    document.getElementById('modalInputArea').style.display = isInput ? 'block' : 'none';
    document.getElementById('modalCancel').style.display = isInput ? 'block' : 'none';
    m.style.display = 'flex';
    setTimeout(() => m.style.opacity = '1', 10);
    document.getElementById('modalAction').onclick = () => {
        const val = document.getElementById('modalInput').value;
        closeModal();
        if(callback) callback(val);
    };
    document.getElementById('modalCancel').onclick = closeModal;
}
function closeModal() {
    const m = document.getElementById('liquidModal');
    m.style.opacity = '0';
    setTimeout(() => { m.style.display = 'none'; document.getElementById('modalInput').value=''; }, 400);
}

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
}, { threshold: 0.1 });

window.onload = () => {
    if(!localStorage.getItem('visited_v3_liquid')) {
        showModal("Hey Upper East Siders", "Welcome to XOXO Gossip Girl: your hub for all the tea. Drop a tip, scroll leaks, and gossip freely ‚Äî totally anonymous.", false, () => {
            localStorage.setItem('visited_v3_liquid', 'true');
        });
    }
};

function openAdminAuth() {
    showModal("Restricted Access", "Enter the liquid key to enter admin system.", true, (val) => {
        if(val === "ykuluvmexoxogg2026xxx") {
            sessionStorage.setItem('admin_auth', 'true');
            window.location.href = 'admin.html';
        }
    });
}

window.addEventListener('scroll', () => {
    const s = window.scrollY;
    const h = document.getElementById('mainHead');
    if(s < 450) {
        h.style.transform = `translateY(${-(s * 0.4)}px) scale(${1 - s/1500})`;
        h.style.opacity = Math.max(0, 1 - (s / 300));
        h.style.filter = `blur(${Math.min(15, s / 20)}px)`;
    } else { h.style.opacity = 0; }
});

db.ref('tips').on('child_added', () => { 
    if(document.getElementById('adminAlert')) document.getElementById('adminAlert').style.display = 'block'; 
});

function initData() {
    db.ref('comments').on('value', snap => {
        const data = snap.val() || {};
        commentCounts = {};
        Object.keys(data).forEach(id => { commentCounts[id] = Object.keys(data[id]).length; });
        renderPosts([...allPosts].reverse());
    });
    db.ref('posts').on('value', s => {
        allPosts = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : [];
        renderPosts([...allPosts].reverse());
    });
}
initData();

function filterPosts() {
    const q = document.getElementById('searchBar').value.toLowerCase().trim();
    renderPosts([...allPosts.filter(p => (p.text||"").toLowerCase().includes(q))].reverse());
}

function renderPosts(posts) {
    const f = document.getElementById('feed'); f.innerHTML = '';
    const readPosts = JSON.parse(localStorage.getItem('read_posts') || '[]');
    
    // Calculate Badge Winners
    let maxViews = -1, mostViewedId = null;
    let maxComms = -1, mostHotId = null;

    allPosts.forEach(p => {
        const v = p.views || 0;
        const c = commentCounts[p.id] || 0;
        if(v > maxViews) { maxViews = v; mostViewedId = p.id; }
        else if(v === maxViews && maxViews > 0) { /* Keep older */ }
        
        if(c > maxComms) { maxComms = c; mostHotId = p.id; }
        else if(c === maxComms && maxComms > 0) { /* Keep older */ }
    });

    posts.forEach((p) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'post-preview-wrapper liquid-card';
        const isRead = readPosts.includes(p.id);
        const hasText = p.text && p.text.trim().length > 0;
        const hasImg = !!p.image;
        
        let contentDisplay = "";
        if(!hasText && hasImg) contentDisplay = `<span style="color:var(--mint); font-weight:900;">[PHOTO]</span>`;
        else contentDisplay = p.text;

        wrapper.innerHTML = `
            <div class="swipe-hint">VIEW THREAD</div>
            <div class="post-preview" id="post-${p.id}">
                ${!isRead ? '<div style="position:absolute; top:25px; right:25px; width:10px; height:10px; background:var(--mint); border-radius:50%; box-shadow: 0 0 15px var(--mint);"></div>' : ''}
                <div style="color:var(--pink); font-weight:900; font-size:11px; margin: 5px 0 10px;">NEW GOSSIP DROPPED ‚Ä¢ ${timeAgo(p.date)}</div>
                ${p.id === mostViewedId && maxViews > 0 ? '<span class="badge badge-viewed">MOST VIEWED</span>' : ''}
                ${p.id === mostHotId && maxComms > 0 ? '<span class="badge badge-hot">HOT TOPIC</span>' : ''}
                <div style="font-size:18px; line-height:1.5; font-weight:500; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;">${contentDisplay}</div>
                ${(hasText && hasImg) ? '<div style="color:var(--mint); font-size:10px; font-weight:900; margin-top:10px;">[PHOTO INCLUDED]</div>' : ''}
                <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:11px; opacity:0.7; font-weight:800; color:var(--mint);">üëÅ ${p.views || 0} ${commentCounts[p.id] ? ' ‚Ä¢ üí¨ ' + commentCounts[p.id] : ''}</div>
                    <div style="font-size:10px; font-weight:900; color:var(--pink); opacity:0.6;">SWIPE TO VIEW ‚Üí</div>
                </div>
            </div>`;
        f.appendChild(wrapper); observer.observe(wrapper);
        setupSwipe(`post-${p.id}`, p.id);
    });
}

function setupSwipe(elementId, postId) {
    const el = document.getElementById(elementId);
    let startX = 0;
    el.addEventListener('touchstart', (e) => startX = e.touches[0].clientX, {passive: true});
    el.addEventListener('touchmove', (e) => {
        let diff = startX - e.touches[0].clientX;
        if(diff > 0 && diff < 100) el.style.transform = `translateX(-${diff}px)`;
    }, {passive: true});
    el.addEventListener('touchend', (e) => {
        let diff = startX - e.changedTouches[0].clientX;
        if(diff > 70) { el.style.transform = `translateX(-100%)`; goToThread(postId); } 
        else { el.style.transform = `translateX(0)`; }
    });
    el.onclick = () => goToThread(postId);
}

function goToThread(id) {
    let reads = JSON.parse(localStorage.getItem('read_posts') || '[]');
    if(!reads.includes(id)) { reads.push(id); localStorage.setItem('read_posts', JSON.stringify(reads)); }
    location.href = `thread.html?id=${id}`;
}

function timeAgo(t) {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
}

function preview(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { b64 = e.target.result; document.getElementById('imgSrc').src = b64; document.getElementById('mediaPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } }

document.getElementById('sendBtn').onclick = function() {
    const t = document.getElementById('tipIn').value.trim();
    if(!t && !b64) return;
    this.innerText = "SENDING..."; this.disabled = true;
    db.ref('tips').push({ text: t, image: b64, date: Date.now(), views: 0 }).then(() => {
        showModal("Success", "Tip delivered to Gossip Girl.");
        document.getElementById('tipIn').value=''; b64=null; 
        document.getElementById('mediaPrev').style.display='none';
        this.innerText = "SEND"; this.disabled = false;
    });
};
</script>
</body>
</html>
