    <style>
        :root { --pink: #ff4fd8; --glow: rgba(255, 79, 216, 0.5); --glass: rgba(255, 255, 255, 0.07); --border: rgba(255, 255, 255, 0.12); --bg: #010101; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', 'SF Arabic', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1a081c 0%, #010101 100%); background-attachment: fixed; overflow-x: hidden; line-height: 1.5; }
        
        /* THE BLUR-PARALLAX HEADER */
        header { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 100px 0 40px; display: flex; justify-content: center; pointer-events: none; }
        .branding { text-align: center; pointer-events: auto; will-change: transform, opacity, filter; }
        .title { font-size: 46px; font-weight: 900; letter-spacing: -2.5px; margin: 0; line-height: 0.8; }
        .title span { color: var(--pink); filter: drop-shadow(0 0 20px var(--glow)); }
        .subtitle { font-size: 11px; color: #00ffcc; font-weight: 800; margin-top: 18px; letter-spacing: 2px; text-transform: uppercase; opacity: 0.9; }
        
        /* CONTENT LAYOUT */
        .container { max-width: 500px; margin: 260px auto 0; padding: 0 20px 120px; position: relative; z-index: 10; }
        .ios-card { background: var(--glass); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%); border: 0.5px solid var(--border); border-radius: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        
        .section-header { display: flex; align-items: baseline; gap: 10px; margin: 0 0 15px 20px; }
        .section-label { font-size: 16px; font-weight: 800; color: var(--pink); text-transform: uppercase; letter-spacing: 0.5px; }
        .section-subtext { font-size: 11px; opacity: 0.4; font-weight: 500; }

        .composer { padding: 25px; margin-bottom: 50px; border: 1px solid rgba(255, 79, 216, 0.1); }
        textarea { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 25px; padding: 20px; color: #fff; font-size: 18px; outline: none; margin-bottom: 20px; resize: none; transition: 0.3s; }
        textarea:focus { background: rgba(255,255,255,0.06); border-color: var(--pink); }
        
        .btn { padding: 18px; border-radius: 22px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); font-size: 12px; }
        .btn-send { background: linear-gradient(145deg, var(--pink), #e038bc); color: #fff; box-shadow: 0 8px 25px var(--glow); flex: 2; }
        .btn-photo { background: rgba(255,255,255,0.1); color: #fff; flex: 1; border: 0.5px solid var(--border); }
        .btn:active { transform: scale(0.96); opacity: 0.8; }

        .post-preview { padding: 30px; margin-bottom: 20px; cursor: pointer; position: relative; transition: 0.3s; }
        .post-preview:active { transform: scale(0.98); background: rgba(255,255,255,0.12); }
        .gossip-brief { font-size: 19px; font-weight: 500; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; opacity: 0.95; }
        
        .unread-dot { position: absolute; top: 30px; right: 30px; width: 10px; height: 10px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 15px #00ffcc; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.94); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(20px); }
        .admin-trigger { position: fixed; bottom: 30px; left: 30px; padding: 12px 20px; font-size: 10px; font-weight: 900; border-radius: 30px; cursor: pointer; z-index: 2000; }
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 11px; opacity: 0.5; font-weight: 900; z-index: 9999; color: #fff; letter-spacing: 1px; }
    </style>
</head>
<body>

<header><div class="branding" id="headerArt"><h1 class="title">xoxo <span>gossip girl</span></h1><div class="subtitle">have a holly jolly christmas, xoxo</div></div></header>

<div class="ios-card admin-trigger" onclick="showPopup('popVault')">ADMIN <div id="adminBadge" style="position:absolute; top:-3px; right:-3px; width:12px; height:12px; background:var(--pink); border-radius:50%; display:none; border:2px solid var(--bg);"></div></div>

<div class="container">
    <div class="section-header"><label class="section-label">Send Tip</label><span class="section-subtext">(All anonymous, no sign up required)</span></div>
    <div class="composer ios-card">
        <div id="mediaPrev" style="display:none; margin-bottom:20px; border-radius:20px; overflow:hidden; border:1px solid var(--border);"><img id="imgSrc" style="width:100%;"></div>
        <textarea id="tipIn" placeholder="What's the tea?"></textarea>
        <div style="display:flex; gap:12px;"><button class="btn btn-photo" onclick="document.getElementById('fileIn').click()">ADD PHOTO</button><button class="btn btn-send" id="sendBtn">SEND</button></div>
        <input type="file" id="fileIn" style="display:none" onchange="preview(this)" accept="image/*">
    </div>
    
    <div style="display:flex; align-items:center; gap:15px; margin: 0 0 25px 10px;"><h2 style="font-weight:900; margin:0; font-size:36px; letter-spacing:-1px;">Spotted!</h2><div id="countBadge" style="background:var(--pink); color:#fff; padding:4px 12px; border-radius:15px; font-weight:900; font-size:12px; display:none;">0</div></div>
    <div id="feed"></div>
</div>

<div id="popVault" class="overlay"><div class="ios-card" style="width:320px; padding:40px; text-align:center;"><h3>Identity</h3><input type="password" id="pass" placeholder="Passcode" style="width:100%; padding:18px; border-radius:20px; background:rgba(0,0,0,0.5); color:#fff; text-align:center; margin-bottom:20px; border:1px solid #333; outline:none;"><button class="btn btn-send" style="width:100%" onclick="checkPass()">UNLOCK</button><p onclick="closePopups()" style="margin-top:25px; cursor:pointer; opacity:0.5; font-size:12px; font-weight:800;">CANCEL</p></div></div>
<div id="popAlert" class="overlay"><div class="ios-card" style="width:320px; padding:40px; text-align:center;"><h3>XOXO</h3><p id="alertMsg" style="opacity:0.8; margin-bottom:25px;"></p><button class="btn btn-send" style="width:100%" onclick="closePopups()">OK</button></div></div>
<div class="v-tag">v2.5</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let b64 = null;

// SCROLL PHYSICS: BLUR + LIFT + FADE
window.addEventListener('scroll', () => {
    const s = window.scrollY;
    const h = document.getElementById('headerArt');
    const lift = -(s * 0.55);
    const fade = Math.max(0, 1 - (s / 200));
    const blur = Math.min(20, (s / 15));
    
    requestAnimationFrame(() => {
        h.style.transform = `translateY(${lift}px) scale(${1 - s/1000})`;
        h.style.opacity = fade;
        h.style.filter = `blur(${blur}px)`;
    });
});

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
};

const getViewed = () => JSON.parse(localStorage.getItem('v_list_v25') || '[]');
const markViewed = (id) => { let v = getViewed(); if(!v.includes(id)) { v.push(id); localStorage.setItem('v_list_v25', JSON.stringify(v)); } };

db.ref('posts').on('value', s => {
    const f = document.getElementById('feed'); f.innerHTML = '';
    const posts = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})).reverse() : [];
    const viewed = getViewed();
    const unread = posts.filter(p => !viewed.includes(p.id)).length;
    
    document.getElementById('countBadge').innerText = unread;
    document.getElementById('countBadge').style.display = unread > 0 ? 'block' : 'none';

    posts.forEach(p => {
        const d = document.createElement('div'); d.className = 'ios-card post-preview';
        d.onclick = () => { markViewed(p.id); location.href = `comments.html?id=${p.id}`; };
        d.innerHTML = `${!viewed.includes(p.id) ? '<div class="unread-dot"></div>' : ''}<div style="display:flex; justify-content:space-between; margin-bottom:12px;"><div style="color:var(--pink); font-weight:900; font-size:11px; letter-spacing:1px;">NEW GOSSIP</div><div style="font-size:10px; opacity:0.4; font-weight:800;">${timeAgo(p.date)}</div></div><div class="gossip-brief">${p.text || "Sent an attachment..."}</div><div style="margin-top:15px; font-size:10px; font-weight:900; color:var(--pink); opacity:0.6;">READ FULL STORY </div>`;
        f.appendChild(d);
    });
});

function preview(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { b64 = e.target.result; document.getElementById('imgSrc').src = b64; document.getElementById('mediaPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } }
document.getElementById('sendBtn').onclick = () => {
    const t = document.getElementById('tipIn').value.trim();
    if(!t && !b64) return;
    db.ref('tips').push({ text: t, image: b64, date: Date.now() }).then(() => {
        document.getElementById('alertMsg').innerText = "Your tip has been delivered to Gossip Girl.";
        showPopup('popAlert');
        document.getElementById('tipIn').value=''; document.getElementById('mediaPrev').style.display='none'; b64=null;
    });
};
function showPopup(id) { document.getElementById(id).style.display='flex'; }
function closePopups() { document.querySelectorAll('.overlay').forEach(e => e.style.display='none'); }
function checkPass() { if(document.getElementById('pass').value === "ykuluvmexoxogg2026xxx") { sessionStorage.setItem('admin_auth','true'); location.href='received-tips.html'; } }
db.ref('tips').on('value', s => { document.getElementById('adminBadge').style.display = s.numChildren() > 0 ? 'block' : 'none'; });
</script>
</body>
</html>
