<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoxo gossip girl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glow: rgba(255, 79, 216, 0.4); --glass: rgba(255, 255, 255, 0.06); --border: rgba(255, 255, 255, 0.15); --bg: #020004; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1e0521 0%, #020004 90%); background-attachment: fixed; overflow-x: hidden; }
        header { position: sticky; top: 0; z-index: 1000; padding: 70px 20px 90px; display: flex; flex-direction: column; align-items: center; background: linear-gradient(to bottom, rgba(2,0,4,0.98) 0%, rgba(2,0,4,0) 100%); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); mask-image: linear-gradient(to bottom, black 60%, transparent 100%); pointer-events: none; }
        .branding { text-align: center; pointer-events: auto; }
        .title { font-size: 44px; font-weight: 900; letter-spacing: -2px; margin: 0; line-height: 0.8; }
        .title span { color: var(--pink); filter: drop-shadow(0 0 15px var(--glow)); }
        .subtitle { font-size: 11px; color: #00ffcc; font-weight: 800; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; }
        .liquid-glass { background: var(--glass); backdrop-filter: blur(50px) saturate(210%); -webkit-backdrop-filter: blur(50px) saturate(210%); border: 0.5px solid var(--border); border-radius: 45px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .container { max-width: 500px; margin: -50px auto 0; padding: 20px 20px 120px; position: relative; z-index: 10; }
        .section-header-row { display: flex; align-items: baseline; gap: 8px; margin: 0 0 20px 25px; }
        .section-label { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--pink); margin: 0; }
        .section-subtext { font-size: 10px; font-weight: 600; text-transform: lowercase; opacity: 0.5; letter-spacing: 0.5px; }
        .composer { padding: 30px; margin-bottom: 60px; border: 1px solid rgba(255, 79, 216, 0.15); }
        textarea { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 30px; padding: 30px; color: #fff; font-size: 20px; outline: none; margin-bottom: 25px; resize: none; }
        .btn { flex: 1; padding: 22px; border-radius: 25px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-send { background: linear-gradient(135deg, var(--pink), #ff1aa6); color: #fff; box-shadow: 0 10px 30px var(--glow); font-size: 15px; }
        .search-bar { width: 100%; padding: 22px 30px; border-radius: 50px; background: rgba(255,255,255,0.05); border: 0.5px solid var(--border); color: #fff; margin-bottom: 35px; outline: none; }
        .badge { background: var(--pink); color: #000; padding: 4px 14px; border-radius: 20px; font-weight: 900; font-size: 11px; display: none; }
        .post-preview { padding: 35px; margin-bottom: 22px; cursor: pointer; position: relative; }
        .unread-indicator { position: absolute; top: 35px; right: 35px; width: 9px; height: 9px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 12px #00ffcc; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(25px); }
        .bubble { width: 340px; padding: 45px; text-align: center; }
        .admin-btn { position: fixed; bottom: 25px; left: 25px; padding: 12px 25px; font-size: 10px; font-weight: 900; border-radius: 40px; cursor: pointer; z-index: 3000; }
        .hot-pink-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: var(--pink); border-radius: 50%; display: none; border: 2px solid var(--bg); }
        /* FIXED BUILD NUMBER POSITION */
        .v-tag { position: fixed; bottom: 25px; right: 25px; font-size: 10px; opacity: 0.6; font-weight: 900; z-index: 9999; color: #fff; }
    </style>
</head>
<body>
<header id="h"><div class="branding"><h1 class="title">xoxo <span>gossip girl</span></h1><div class="subtitle">have a holly jolly christmas, xoxo</div></div></header>
<div class="liquid-glass admin-btn" onclick="showPopup('popVault')">Admin <div id="adminBadge" class="hot-pink-dot"></div></div>
<div class="container">
    <div class="section-header-row"><label class="section-label">Send Tip</label><span class="section-subtext">(all anonymous, no sign up required)</span></div>
    <div class="composer liquid-glass">
        <div id="mediaPrev" style="display:none; margin-bottom:20px; border-radius:25px; overflow:hidden;"><img id="imgSrc" style="width:100%;"></div>
        <textarea id="tipIn" placeholder="Spill the tea..."></textarea>
        <div style="display:flex; gap:15px;"><button class="btn" style="background:rgba(255,255,255,0.1); color:#fff; font-size:12px;" onclick="document.getElementById('fileIn').click()">ADD PHOTO</button><button class="btn btn-send" id="sendBtn">SEND</button></div>
        <input type="file" id="fileIn" style="display:none" onchange="preview(this)">
    </div>
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:25px;"><h2 style="font-weight:900; margin:0; font-size:34px;">Spotted!</h2><div id="countBadge" class="badge">0</div></div>
    <input type="text" class="search-bar" id="search" placeholder="Search gossip..." oninput="filterPosts()">
    <div id="feed"></div>
</div>
<div id="popVault" class="overlay"><div class="liquid-glass bubble"><h3>Identity</h3><input type="password" id="pass" placeholder="Passcode" style="width:100%; padding:20px; border-radius:24px; background:#000; color:#fff; text-align:center; margin-bottom:25px; border:1px solid #333;"><button class="btn btn-send" style="width:100%" onclick="checkPass()">UNLOCK</button><p onclick="closePopups()" style="margin-top:30px; cursor:pointer; opacity:0.5;">CANCEL</p></div></div>
<div id="popAlert" class="overlay"><div class="liquid-glass bubble"><h3>Note</h3><p id="alertMsg"></p><button class="btn btn-send" style="width:100%" onclick="closePopups()">OK</button></div></div>
<div class="v-tag">v2.5</div>
<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let b64 = null, allPosts = [];
const getViewed = () => JSON.parse(localStorage.getItem('viewed_v25') || '[]');
const markViewed = (id) => { let v = getViewed(); if(!v.includes(id)) { v.push(id); localStorage.setItem('viewed_v25', JSON.stringify(v)); } };
db.ref('posts').on('value', s => {
    const data = s.val();
    allPosts = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [];
    renderPosts(allPosts);
    const v = getViewed();
    const unread = allPosts.filter(p => !v.includes(p.id)).length;
    document.getElementById('countBadge').innerText = unread;
    document.getElementById('countBadge').style.display = unread > 0 ? 'block' : 'none';
});
function renderPosts(items) {
    const f = document.getElementById('feed'); f.innerHTML = '';
    const v = getViewed();
    if(!items.length) { f.innerHTML = '<p style="opacity:0.3; text-align:center;">No sightings yet...</p>'; return; }
    items.forEach(p => {
        const d = document.createElement('div'); d.className = 'liquid-glass post-preview';
        d.onclick = () => { markViewed(p.id); location.href = `comments.html?id=${p.id}`; };
        d.innerHTML = `${!v.includes(p.id) ? '<div class="unread-indicator"></div>' : ''}<div style="color:var(--pink); font-weight:900; font-size:11px; margin-bottom:10px;">GOSSIP DROPPED</div><div style="font-size:18px;">${p.text || "View attachment..."}</div>`;
        f.appendChild(d);
    });
}
function preview(i) { if(i.files[0]) { const r = new FileReader(); r.onload = e => { b64 = e.target.result; document.getElementById('imgSrc').src = b64; document.getElementById('mediaPrev').style.display='block'; }; r.readAsDataURL(i.files[0]); } }
document.getElementById('sendBtn').onclick = () => {
    const t = document.getElementById('tipIn').value.trim();
    if(!t && !b64) return;
    db.ref('tips').push({ text: t, image: b64, date: Date.now() }).then(() => {
        document.getElementById('alertMsg').innerText = "your tip has been sent to gossip girl";
        showPopup('popAlert');
        document.getElementById('tipIn').value=''; document.getElementById('mediaPrev').style.display='none'; b64=null;
    });
};
function filterPosts() { const q = document.getElementById('search').value.toLowerCase(); renderPosts(allPosts.filter(p => (p.text||"").toLowerCase().includes(q))); }
function showPopup(id) { document.getElementById(id).style.display='flex'; }
function closePopups() { document.querySelectorAll('.overlay').forEach(e => e.style.display='none'); }
function checkPass() { if(document.getElementById('pass').value === "ykuluvmexoxogg2026xxx") { sessionStorage.setItem('admin_auth','true'); location.href='received-tips.html'; } }
db.ref('tips').on('value', s => { document.getElementById('adminBadge').style.display = s.numChildren() > 0 ? 'block' : 'none'; });
</script>
</body>
</html>
