<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); --bg: #010101; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', 'SF Arabic', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1a081c 0%, #010101 100%); background-attachment: fixed; }
        .ios-card { background: var(--glass); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%); border: 0.5px solid var(--border); border-radius: 30px; }
        header { position: sticky; top: 0; padding: 25px; background: rgba(1, 1, 1, 0.7); backdrop-filter: blur(25px); border-bottom: 0.5px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .btn { padding: 18px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; }
        .nuke { width: 100%; color: #ff3b30; border: 1px solid rgba(255,59,48,0.3); background: rgba(255,59,48,0.05); margin-bottom: 30px; }
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 11px; opacity: 0.5; font-weight: 900; }
    </style>
</head>
<body>
<header><a href="index.html" style="color:var(--pink); font-weight:900; text-decoration:none;">‚Üê EXIT</a><div style="font-weight:900;">ADMIN VAULT</div></header>
<div class="container">
    <button class="btn nuke" onclick="nukeAll()">NUKE ALL GOSSIP (DELETE FEED)</button>
    <div id="vFeed"></div>
</div>
<div class="v-tag">v2.5</div>
<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
if(sessionStorage.getItem('admin_auth') !== 'true') location.href = 'index.html';

db.ref('tips').on('value', s => {
    const f = document.getElementById('vFeed'); f.innerHTML = '';
    const tips = s.val() || {};
    Object.keys(tips).reverse().forEach(id => {
        const t = tips[id]; const c = document.createElement('div'); c.className = 'ios-card'; c.style.padding='30px'; c.style.marginBottom='20px';
        c.innerHTML = `<div style="font-size:18px; margin-bottom:20px;">${t.text || 'Image Tip'}</div>${t.image ? `<img src="${t.image}" style="width:100%; border-radius:20px; margin-bottom:20px;">`:''}<div style="display:flex; gap:10px;"><button class="btn" style="background:#333; color:#fff; flex:1" onclick="burn('${id}')">BURN</button><button class="btn" style="background:var(--pink); color:#fff; flex:1" onclick="pub('${id}')">PUBLISH</button></div>`;
        f.appendChild(c);
    });
});

function burn(id) { if(confirm("Delete this tip?")) db.ref('tips/'+id).remove(); }
function pub(id) { 
    db.ref('tips/'+id).once('value', s => {
        const t = s.val();
        db.ref('posts').push({ ...t, date: Date.now(), views: 0 }).then(() => db.ref('tips/'+id).remove());
    });
}
function nukeAll() { if(confirm("DANGER: This will delete the entire public Gossip bubble feed. Proceed?")) db.ref('posts').remove(); }
</script>
</body>
</html>
