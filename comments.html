<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Thread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { --pink: #ff4fd8; --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15); --bg: #010101; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', 'SF Arabic', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1e081c 0%, #010101 100%); background-attachment: fixed; padding-bottom: 140px; }
        .ios-card { background: var(--glass); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%); border: 0.5px solid var(--border); border-radius: 30px; }
        header { position: sticky; top: 0; padding: 25px; background: rgba(1, 1, 1, 0.6); backdrop-filter: blur(25px); border-bottom: 0.5px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        .back { color: var(--pink); text-decoration: none; font-weight: 900; font-size: 14px; }
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .input-area { position: fixed; bottom: 35px; left: 20px; right: 20px; max-width: 460px; margin: 0 auto; display: flex; padding: 12px; align-items: center; gap: 10px; z-index: 2000; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 10px; font-size: 16px; }
        .send-ic { background: var(--pink); border: none; width: 45px; height: 45px; border-radius: 50%; font-weight: 900; cursor: pointer; color: #fff; box-shadow: 0 5px 15px var(--glow); }
        .v-tag { position: fixed; bottom: 30px; right: 30px; font-size: 11px; opacity: 0.5; font-weight: 900; }
    </style>
</head>
<body>
<header><a href="index.html" class="back">‚Üê BACK</a><div style="font-weight: 900; font-size: 16px; letter-spacing: -0.5px;">GOSSIP THREAD</div><div style="width:40px"></div></header>
<div class="container"><div id="postArea"></div><div id="cFeed" style="margin-top:25px;"></div></div>
<div class="ios-card input-area"><input type="text" id="ci" placeholder="Write a comment..."><button class="send-ic" id="cb">‚Üë</button></div>
<div class="v-tag">v2.5</div>
<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const pid = new URLSearchParams(window.location.search).get('id');

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
};

// VIEW COUNTER LOGIC (ONE PER DEVICE)
const hasViewed = JSON.parse(localStorage.getItem('counted_views') || '[]');
if(!hasViewed.includes(pid)) {
    db.ref('posts/'+pid+'/views').transaction(v => (v || 0) + 1);
    hasViewed.push(pid);
    localStorage.setItem('counted_views', JSON.stringify(hasViewed));
}

db.ref('posts/'+pid).on('value', s => {
    const p = s.val(); if(!p) return;
    document.getElementById('postArea').innerHTML = `<div class="ios-card" style="padding:35px;"><div style="display:flex; justify-content:space-between; margin-bottom:25px;"><div style="display:flex; gap:12px; align-items:center;"><div style="width:44px; height:44px; border-radius:50%; background:rgba(255,255,255,0.05); display:flex; align-items:center; justify-content:center; color:var(--pink); font-weight:900; border:1px solid var(--border);">?</div><div><div style="font-weight:900; font-size:15px;">ANONYMOUS</div><div style="font-size:10px; opacity:0.4; font-weight:800; color:var(--pink);">SPOTTED</div></div></div><div style="font-size:11px; opacity:0.5; font-weight:700;">${timeAgo(p.date)}</div></div><div style="font-size:21px; line-height:1.5; font-weight:400;">${p.text || ''}</div>${p.image ? `<img src="${p.image}" style="width:100%; border-radius:22px; margin-top:25px; border:0.5px solid var(--border);">`:''}<div style="margin-top:25px; font-size:11px; color:#00ffcc; font-weight:900;">üëÅ VIEWED ${p.views || 0} TIMES</div></div>`;
});

db.ref('comments/'+pid).on('value', s => {
    const f = document.getElementById('cFeed'); f.innerHTML = ''; const d = s.val();
    if(d) Object.keys(d).forEach(id => {
        const c = d[id]; const v = document.createElement('div'); v.className = 'ios-card'; v.style.padding='22px'; v.style.marginBottom='15px'; v.style.borderRadius='22px';
        v.innerHTML = `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><div style="font-weight:900; font-size:12px; color:var(--pink);">ANONYMOUS</div><div style="font-size:10px; opacity:0.4;">${timeAgo(c.date)}</div></div><div style="font-size:16px; opacity:0.9;">${c.text}</div>`;
        f.appendChild(v);
    });
});

document.getElementById('cb').onclick = () => {
    const v = document.getElementById('ci').value.trim();
    if(v) db.ref('comments/'+pid).push({ text: v, date: Date.now() }).then(() => document.getElementById('ci').value = '');
};
</script>
</body>
</html>
