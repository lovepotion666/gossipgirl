<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Thread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root { 
            --pink: #ff4fd8; 
            --glow: rgba(255, 79, 216, 0.6); 
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15); 
            --glass-highlight: rgba(255, 255, 255, 0.25);
            --bg: #000000; 
        }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; background-image: radial-gradient(circle at 50% -20%, #1e081c 0%, #000000 100%); background-attachment: fixed; padding-bottom: 140px; }
        
        .ios-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(50px) saturate(180%); 
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid var(--glass-border); 
            border-top: 1px solid var(--glass-highlight);
            border-radius: 35px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); 
        }
        
        header { position: sticky; top: 0; padding: 25px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; z-index: 1000; }
        
        .container { max-width: 500px; margin: 0 auto; padding: 30px 20px; }
        .input-bar { position: fixed; bottom: 35px; left: 20px; right: 20px; max-width: 460px; margin: 0 auto; display: flex; padding: 10px; align-items: center; gap: 10px; z-index: 2000; backdrop-filter: blur(60px) saturate(200%); border-radius: 40px; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; padding: 12px 15px; font-size: 16px; }
        .send-btn { background: var(--pink); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; font-weight: 900; box-shadow: 0 0 15px var(--glow); cursor: pointer; transition: 0.2s; }
        
        .btn-share { padding: 14px 24px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: linear-gradient(135deg, var(--pink), #b00095); color: #fff; font-size: 11px; font-weight: 900; cursor: pointer; box-shadow: 0 10px 25px var(--glow); transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-share:active { transform: scale(0.95); }

        .v-tag { position: fixed; bottom: 12px; right: 20px; font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.2); pointer-events: none; z-index: 9999; }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; color: var(--pink); font-weight: 900; }
        .user-meta { display: flex; gap: 12px; align-items: center; margin-bottom: 15px; }
    </style>
</head>
<body>
<header><a href="index.html" style="color:var(--pink); text-decoration:none; font-weight:900; font-size:14px;">‚Üê BACK</a><div style="font-weight:900; letter-spacing:1px;">GOSSIP THREAD</div><div style="width:40px"></div></header>
<div class="container"><div id="postArea"></div><div id="cFeed" style="margin-top:25px;"></div></div>
<div class="ios-card input-bar"><input type="text" id="ci" placeholder="Add a comment..."><button class="send-btn" id="cb">‚Üë</button></div>
<div class="v-tag">v3.0 LIQUID</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", authDomain: "gossip-girl-4c9f2.firebaseapp.com", projectId: "gossip-girl-4c9f2", databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const pid = new URLSearchParams(window.location.search).get('id');

const timeAgo = (t) => {
    const s = Math.floor((Date.now() - t) / 1000);
    if(s < 60) return 'just now';
    if(s < 3600) return Math.floor(s/60) + 'm ago';
    if(s < 86400) return Math.floor(s/3600) + 'h ago';
    return Math.floor(s/86400) + 'd ago';
};

const v_key = 'viewed_v25_' + pid;
if(!localStorage.getItem(v_key)) {
    db.ref('posts/'+pid+'/views').transaction(v => (v || 0) + 1);
    localStorage.setItem(v_key, 'true');
}

async function shareTip(text) {
    if (navigator.share) {
        try { await navigator.share({ title: 'Gossip Girl', text: text, url: window.location.href }); } catch (err) {}
    } else {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied to clipboard!");
    }
}

db.ref('posts/'+pid).on('value', s => {
    const p = s.val(); if(!p) return;
    document.getElementById('postArea').innerHTML = `
        <div class="ios-card" style="padding:35px;">
            <div class="user-meta">
                <div class="profile-pic">?</div>
                <div><div style="font-weight:900; font-size:14px;">ANONYMOUS USER</div><div style="font-size:11px; opacity:0.5;">${timeAgo(p.date)}</div></div>
            </div>
            <div style="font-size:21px; line-height:1.6; font-weight:500; margin-bottom:20px;">${p.text || ''}</div>
            ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:25px; margin-bottom:20px; border:1px solid var(--glass-border);">`:''}
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button class="btn-share" onclick="shareTip('${(p.text || "Check out this gossip!").substring(0,50)}')">SHARE TIP</button>
                <div style="font-size:12px; color:#00ffcc; font-weight:800;">üëÅ ${p.views || 0}</div>
            </div>
        </div>`;
});

db.ref('comments/'+pid).on('value', s => {
    const f = document.getElementById('cFeed'); f.innerHTML = ''; const d = s.val();
    if(d) Object.keys(d).forEach(id => {
        const c = d[id]; 
        const v = document.createElement('div'); v.className = 'ios-card'; v.style.padding='25px'; v.style.marginBottom='15px';
        v.innerHTML = `<div class="user-meta" style="margin-bottom:12px;"><div class="profile-pic" style="width:30px; height:30px; font-size:12px;">?</div><div><div style="font-weight:900; font-size:12px; color:var(--pink);">ANONYMOUS USER</div><div style="font-size:9px; opacity:0.5;">${timeAgo(c.date)}</div></div></div><div style="font-size:16px; opacity:0.9;">${c.text}</div>`;
        f.appendChild(v);
    });
});

document.getElementById('cb').onclick = () => {
    const v = document.getElementById('ci').value.trim();
    if(v) db.ref('comments/'+pid).push({ text: v, date: Date.now() }).then(() => document.getElementById('ci').value = '');
};
</script>
</body>
</html>
