<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Thread | V1.0 OFFICIAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            /* iOS 26 Liquid Palette */
            --gold-primary: #D4AF37;
            --gold-light: #F2D06B;
            --pink-neon: #FF007F; 
            --blue-electric: #007AFF;
            
            /* Glass Variables */
            --glass-surface: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-highlight: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            
            /* Gradients */
            --liquid-gold: linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #AA771C 100%);
            --liquid-dark: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
            
            /* Physics */
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.15); 
            --ease-silk: cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro", "SF Arabic", "Segoe UI", Roboto, sans-serif;
            letter-spacing: -0.015em; 
        }

        @keyframes liquidReveal { 
            0% { opacity: 0; transform: translateY(30px) scale(0.96); filter: blur(10px); } 
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } 
        }

        body { 
            background: #000; color: #fff; margin: 0; 
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(255, 0, 127, 0.08) 0%, transparent 40%),
                linear-gradient(to bottom, #050505, #000000);
            background-attachment: fixed; 
            overflow-x: hidden; -webkit-font-smoothing: antialiased; 
            padding-bottom: calc(140px + env(safe-area-inset-bottom));
        }

        /* Fixed Input Correction Wrapper */
        .content-wrapper {
            animation: liquidReveal 0.8s var(--ease-silk) forwards;
        }

        .liquid-card { 
            background: var(--glass-surface); 
            backdrop-filter: blur(45px) saturate(180%); 
            -webkit-backdrop-filter: blur(45px) saturate(180%); 
            border: 1px solid var(--glass-border); 
            border-top: 1px solid var(--glass-highlight); 
            border-radius: 32px; 
            box-shadow: var(--glass-shadow);
            transition: transform 0.4s var(--ease-spring);
            transform: translateZ(0);
            position: relative;
        }

        header { 
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(25px); 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .container { max-width: 500px; margin: 0 auto; padding: 80px 20px 20px; width: 100%; }

        /* Badges */
        .badge { 
            display: inline-flex; align-items: center; padding: 5px 12px; border-radius: 12px; 
            font-size: 10px; font-weight: 700; text-transform: uppercase; margin-right: 6px; margin-bottom: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); white-space: nowrap; 
            letter-spacing: 0.5px;
        }
        .b-gg { background: var(--liquid-gold); color: #000; box-shadow: 0 0 20px rgba(212,175,55,0.3); border: none; font-weight: 800; }
        .b-new { background: #fff; color: #000; border: none; font-weight: 800; }
        .b-verify { background: rgba(255, 255, 255, 0.08); color: #fff; }
        .b-hot { background: rgba(255, 0, 127, 0.15); color: var(--pink-neon); border-color: var(--pink-neon); box-shadow: 0 0 15px rgba(255,0,127,0.25); }

        .v-indicator { 
            background: var(--blue-electric); color: white; min-width: 16px; height: 16px; border-radius: 50%; 
            font-size: 9px; display: inline-flex; align-items: center; justify-content: center; 
            margin-left: 6px; box-shadow: 0 0 10px rgba(0, 122, 255, 0.6); font-weight: 800; padding: 0 4px;
        }

        /* Input Area - Fixed placement outside animations */
        .input-wrapper { 
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            left: 50%; transform: translateX(-50%); 
            width: 92%; max-width: 450px; z-index: 9999;
        }
        
        .input-bar { 
            display: flex; align-items: center; gap: 12px; padding: 8px 10px 8px 20px; 
            border-radius: 40px; background: rgba(20, 20, 20, 0.9) !important; 
            backdrop-filter: blur(40px) saturate(200%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.15);
        }
        
        #ci { 
            flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; padding: 12px 0; outline: none; 
            font-weight: 400;
        }
        #ci::placeholder { color: rgba(255,255,255,0.3); }

        .action-btn { 
            width: 44px; height: 44px; border-radius: 50%; border: none; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .action-btn:active { transform: scale(0.8); }
        .btn-send { 
            background: var(--liquid-gold); color: #000; font-weight: 700; font-size: 18px; 
            box-shadow: 0 5px 15px rgba(212,175,55,0.3);
        }

        /* Buttons */
        .verify-btn { 
            background: rgba(0, 122, 255, 0.15); color: #4DAFFF; padding: 12px 24px; border-radius: 20px; 
            font-size: 10px; font-weight: 800; border: 1px solid rgba(0, 122, 255, 0.3); cursor: pointer; 
            transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .verify-btn.active { 
            background: var(--blue-electric); color: white; border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.5); 
        }
        .share-btn { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); color: #fff; 
            padding: 12px 24px; border-radius: 20px; font-size: 10px; font-weight: 700; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .comment-swipe-zone { position: relative; touch-action: pan-y; margin-bottom: 12px; transform: translateZ(0); }
        
        .v-tag { position: fixed; bottom: 12px; right: 20px; font-size: 9px; font-weight: 800; color: #fff; opacity: 0.2; letter-spacing: 2px; pointer-events: none; z-index: 5000; }
        
        /* Capture styles */
        #captureArea { 
            background: #000; border-radius: 32px; overflow: hidden; position: relative;
            background-image: linear-gradient(135deg, #111 0%, #000 100%);
        }

        /* GG Toast Notification */
        #ggToast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: var(--liquid-gold); color: #000; padding: 10px 20px; border-radius: 20px;
            font-weight: 800; font-size: 10px; z-index: 10000; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="ggToast">POST VERIFIED BY GG</div>

<div class="content-wrapper">
    <header>
        <a href="index.html" style="color:var(--gold-primary); text-decoration:none; font-weight:700; font-size:11px; letter-spacing:1px; display:flex; align-items:center; gap:4px;">
            <span style="font-size:14px;">‚Äπ</span> BACK
        </a>
        <div style="font-family:'Bodoni Moda', serif; font-style:italic; font-weight:800; letter-spacing:0.5px; font-size:20px; background:var(--liquid-gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">Tip Thread</div>
        <div style="width:40px"></div>
    </header>

    <main class="container">
        <div id="postArea"></div>
        <div style="margin: 45px 0 20px 8px; display: flex; align-items: baseline; gap: 12px;">
            <span style="font-weight: 800; font-size: 28px; letter-spacing: -0.5px; color:#fff;">Comments</span>
            <span id="commentCount" style="font-weight: 700; font-size: 18px; color: var(--gold-primary); opacity: 0.8;">0</span>
        </div>
        <div id="cFeed"></div>
    </main>
</div>

<div class="input-wrapper">
    <div id="replyBanner" style="display:none; pointer-events: auto; background: rgba(212, 175, 55, 0.15); backdrop-filter: blur(20px); border-radius: 25px 25px 0 0; padding: 10px 24px; font-size: 10px; font-weight: 800; justify-content: space-between; align-items: center; color: var(--gold-primary); border: 1px solid rgba(212,175,55,0.3); border-bottom: none; margin: 0 20px;">
        <span>REPLYING...</span>
        <span onclick="cancelReply()" style="cursor:pointer; background:rgba(0,0,0,0.4); color:#fff; padding:4px 10px; border-radius:12px; font-size: 9px;">CANCEL</span>
    </div>
    <div class="liquid-card input-bar">
        <input type="text" id="ci" placeholder="Start controversy..." autocomplete="off">
        <button class="action-btn btn-send" id="cb">‚Üë</button>
    </div>
</div>

<div class="v-tag">V1.0 OFFICIAL</div>

<script>
(function() {
    const firebaseConfig = { 
        apiKey: "AIzaSyCTdVcJspQxXiq_Kd7ImL32xWsjv0HgENE", 
        authDomain: "gossip-girl-4c9f2.firebaseapp.com", 
        projectId: "gossip-girl-4c9f2", 
        databaseURL: "https://gossip-girl-4c9f2-default-rtdb.firebaseio.com" 
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const pid = new URLSearchParams(window.location.search).get('id');
    const myUid = localStorage.getItem('gg_id') || 'anon'; 
    const IS_GG = sessionStorage.getItem('admin_auth') === 'true';

    let replyToId = null;
    let currentCommentCount = 0;
    let isSubmitting = false;

    function initThread() {
        if(!pid) return;

        let viewedPosts = JSON.parse(localStorage.getItem('gg_viewed_posts') || '[]');
        if (!viewedPosts.includes(pid)) {
            db.ref('posts/'+pid+'/views').transaction(v => (v || 0) + 1);
            viewedPosts.push(pid);
            localStorage.setItem('gg_viewed_posts', JSON.stringify(viewedPosts));
        }
        
        db.ref('comments/'+pid).on('value', s => {
            const data = s.val() || {};
            currentCommentCount = Object.keys(data).length;
            renderComments(data);
        });

        db.ref('posts/'+pid).on('value', snap => {
            const p = snap.val(); 
            // FIX: "Ghost Comment" Redirect
            if(!p) {
                window.location.href = "index.html";
                return;
            }
            renderMainPost(p);
        });
    }

    function renderMainPost(p) {
        const vCount = p.verifyCount || 0;
        let badges = '';
        if(p.verifiedByGG) badges += `<span class="badge b-gg">Verified by Gossip Girl</span>`;
        if (Date.now() - (p.date || 0) < 43200000) badges += `<span class="badge b-new">New</span>`;
        if(vCount >= 100) badges += `<span class="badge b-new" style="background:#fff; color:#000;">Confirmed</span>`;
        if (currentCommentCount >= 20) badges += `<span class="badge b-hot">Hot Topic</span>`;

        const hasVerified = p.verifiers && p.verifiers[myUid];
        const area = document.getElementById('postArea');
        if(!area) return;

        area.innerHTML = `
            <div id="captureArea" class="liquid-card post-box" style="padding:30px; border-radius:32px;">
                ${badges ? `<div style="margin-bottom:16px; display:flex; flex-wrap:wrap;">${badges}</div>` : ''}
                <div style="display:flex; gap:14px; align-items:center; margin-bottom:24px;">
                    <div style="width:42px; height:42px; background:rgba(255,255,255,0.05); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px; border:1px solid rgba(255,255,255,0.1); color:var(--gold-primary); font-family:'Bodoni Moda'; font-style:italic;">?</div>
                    <div style="flex:1">
                        <div style="display:flex; align-items:center;">
                            <div style="font-weight:700; font-size:15px; color:#fff;">Anonymous</div>
                            ${vCount > 0 ? `<div class="v-indicator">${vCount}</div>` : ''}
                        </div>
                        <div style="font-size:11px; opacity:0.5; font-weight:600;">${timeAgo(p.date)}</div>
                    </div>
                </div>
                <div style="font-size:18px; line-height:1.6; margin-bottom:25px; color:rgba(255,255,255,0.92); font-weight:400; letter-spacing:0.2px;">${p.text}</div>
                ${p.image ? `<img src="${p.image}" style="width:100%; border-radius:24px; margin-bottom:25px; border:1px solid rgba(255,255,255,0.1); display: block; box-shadow:0 10px 30px rgba(0,0,0,0.5);">`:''}
                <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid rgba(255,255,255,0.08); padding-top:20px;">
                     <div style="font-size:11px; color:var(--gold-primary); font-weight:700; opacity:0.8;">üëÅ ${p.views || 0} READS</div>
                     <div style="display:flex; gap:10px;">
                        <button id="vBtn" class="verify-btn ${hasVerified || p.verifiedByGG ?'active':''}" onclick="toggleVerify()">${hasVerified || p.verifiedByGG ? 'VERIFIED' : 'VERIFY'}</button>
                        <button id="sBtn" class="share-btn" onclick="shareTip()">SHARE</button>
                     </div>
                </div>
            </div>`;
    }

    window.toggleVerify = function() {
        if(!pid) return;
        const btn = document.getElementById('vBtn');
        const ref = db.ref('posts/'+pid);
        ref.transaction(p => {
            if(p) {
                if(IS_GG) {
                    // Admin Logic Fix
                    p.verifiedByGG = true;
                    p.verifyCount = 0; // Reset community count when GG verifies
                    p.verifiers = {}; // Clear community verifiers
                } else {
                    p.verifiers = p.verifiers || {};
                    if(p.verifiers[myUid]) {
                        delete p.verifiers[myUid];
                        p.verifyCount = Math.max(0, (p.verifyCount || 1) - 1);
                        btn.innerText = "VERIFY";
                    } else {
                        p.verifiers[myUid] = true;
                        p.verifyCount = (p.verifyCount || 0) + 1;
                        btn.innerText = "VERIFIED";
                    }
                }
            }
            return p;
        }, (error, committed) => {
            if(committed && IS_GG) {
                // Show Admin Confirmation
                const t = document.getElementById('ggToast');
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
            }
        });
    };

    function renderComments(data) {
        const feed = document.getElementById('cFeed');
        const cCountDisplay = document.getElementById('commentCount');
        if(!feed || !cCountDisplay) return;

        const mainC = [], replies = {};
        Object.keys(data).forEach(k => {
            const c = data[k]; c.id = k;
            if(c.replyTo) (replies[c.replyTo] = replies[c.replyTo] || []).push(c);
            else mainC.push(c);
        });

        cCountDisplay.innerText = Object.keys(data).length;
        
        feed.innerHTML = mainC.sort((a,b) => b.date - a.date).map((c, idx) => {
            let replyHTML = '';
            if(replies[c.id]) {
                replyHTML = `<div style="margin-left:24px; margin-top:12px; border-left:2px solid rgba(255,255,255,0.1); padding-left:16px;">` + 
                    replies[c.id].map(r => `
                        <div class="liquid-card" style="padding:16px; margin-bottom:10px; border-radius:20px; background:rgba(255,255,255,0.03); backdrop-filter:none; border:1px solid rgba(255,255,255,0.05);">
                            <div style="font-weight:700; font-size:10px; color:var(--gold-primary); margin-bottom:4px; opacity:0.8;">REPLY</div>
                            <div style="font-size:13px; opacity:0.9; line-height:1.4;">${r.text}</div>
                        </div>`).join('') + `</div>`;
            }
            return `
            <div class="comment-swipe-zone" id="wrap-${c.id}" style="animation: liquidReveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; animation-delay: ${idx * 0.05}s; opacity:0; transform:translateY(20px);">
                <div class="liquid-card main-card" style="padding:24px; position:relative; z-index:2; will-change: transform; transition: background 0.2s;">
                    <div style="display:flex; gap:12px; margin-bottom:12px; align-items:center;">
                        <div style="width:32px; height:32px; background:linear-gradient(135deg, #222, #111); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:14px; border:1px solid rgba(255,255,255,0.1); color:var(--gold-primary); font-family:'Bodoni Moda'; font-style:italic;">?</div>
                        <div style="flex:1">
                            <div style="font-weight:700; font-size:13px; color:#fff;">Anonymous</div>
                            <div style="font-size:10px; opacity:0.4; font-weight:600;">${timeAgo(c.date)}</div>
                        </div>
                    </div>
                    <div style="font-size:15px; line-height:1.5; color:rgba(255,255,255,0.9);">${c.text}</div>
                </div>
                ${replyHTML}
            </div>`;
        }).join('');
        mainC.forEach(c => setupSwipe(c.id));
    }

    function setupSwipe(cid) {
        const row = document.getElementById(`wrap-${cid}`);
        const card = row?.querySelector('.main-card');
        if(!row || !card) return;
        let startX = 0, startY = 0, isScrolling = false, isSwiping = false;

        row.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isScrolling = false;
            isSwiping = false;
        }, {passive: true});

        row.addEventListener('touchmove', (e) => {
            const diffX = startX - e.touches[0].clientX;
            const diffY = Math.abs(startY - e.touches[0].clientY);
            
            if (!isScrolling && !isSwiping) {
                if (diffY > 10) isScrolling = true;
                else if (diffX > 10) isSwiping = true;
            }

            if (isSwiping && diffX > 0) {
                card.style.transform = `translateX(-${Math.min(diffX, 80)}px)`;
                if(diffX > 70 && replyToId !== cid) {
                    replyToId = cid; 
                    document.getElementById('replyBanner').style.display = 'flex';
                    if(window.navigator.vibrate) window.navigator.vibrate(10);
                    card.style.background = 'rgba(255,255,255,0.08)';
                }
            }
        }, {passive: true});

        row.addEventListener('touchend', () => {
            card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.15), background 0.3s';
            card.style.transform = `translateX(0px)`;
            setTimeout(() => {
                card.style.transition = '';
                card.style.background = '';
            }, 400);
        }, {passive: true});
    }

    window.shareTip = function() {
        const cap = document.getElementById('captureArea');
        const shareBtn = document.getElementById('sBtn');
        const buttons = cap.querySelector('div[style*="justify-content:space-between"] > div:last-child');
        
        if(buttons) buttons.style.opacity = '0';
        shareBtn.innerText = "SHARED";
        
        const wm = document.createElement('div');
        wm.id = 'temp-wm';
        wm.innerHTML = 'xoxo gossip girl';
        wm.style.cssText = 'position:absolute; bottom:20px; right:20px; font-family:"Bodoni Moda"; color:rgba(255,255,255,0.3); font-style:italic; font-size:12px; z-index:10;';
        cap.appendChild(wm);

        html2canvas(cap, { 
            backgroundColor: '#050505', 
            scale: window.devicePixelRatio * 2, 
            useCORS: true,
            logging: false,
            borderRadius: 32,
            x: 0,
            y: 0,
            scrollX: 0,
            scrollY: -window.scrollY 
        }).then(canvas => {
            if(buttons) buttons.style.opacity = '1'; 
            wm.remove();
            
            canvas.toBlob(blob => {
                const file = new File([blob], 'gossip_girl_spotted.png', { type: 'image/png' });
                const shareText = `Have you checked Gossip Girl? (${window.location.href})`;
                
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({ 
                        files: [file], 
                        title: 'Gossip Girl', 
                        text: shareText 
                    }).catch(err => console.log("Share failed", err));
                } else {
                    navigator.share({ 
                        title: 'Gossip Girl', 
                        text: shareText 
                    }).catch(err => console.log("Fallback share failed", err));
                }
            }, 'image/png', 1.0);
        });
    };

    document.getElementById('cb').onclick = () => {
        if(isSubmitting) return;
        const input = document.getElementById('ci');
        const txt = input.value.trim();
        if(txt && pid) {
            isSubmitting = true;
            db.ref('comments/'+pid).push({ 
                text: txt, 
                date: firebase.database.ServerValue.TIMESTAMP, 
                replyTo: replyToId 
            }).then(() => { 
                input.value = ''; 
                cancelReply(); 
                isSubmitting = false; 
            });
        }
    };

    window.cancelReply = function() { replyToId = null; document.getElementById('replyBanner').style.display = 'none'; };
    
    function timeAgo(t) {
        if(!t) return 'now';
        const s = Math.floor((Date.now() - t) / 1000);
        if(s < 30) return 'Just now';
        if(s < 3600) return Math.floor(s/60) + 'm ago';
        if(s < 86400) return Math.floor(s/3600) + 'h ago';
        return Math.floor(s/86400) + 'd ago';
    }
    initThread();
})();
</script>
</body>
</html>
